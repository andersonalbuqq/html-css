<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este videos está hospedado no meu próprio servidor</p>

    <video width="500" poster="imagens/thumb.png" controls >
        <source src="midia/video.m4v" type="video/mp4">
        <source src="midia/video.webm" type="video/webm">
        <source src="midia/video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com este vídeo.</p>  
    </video>

    <h1>inserindo vídeos do youtube</h1>
    <iframe width="500" height="281" src="https://www.youtube.com/embed/Xfg0QuhYVjE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&portrait=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
